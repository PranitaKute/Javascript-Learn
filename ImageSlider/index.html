<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="slider">
            <div class="slides">
                <img class="slide" src="whiteCar.jpg" alt="whiteCar">
                <img class="slide" src="blackCar.jpg" alt="blackCar">
                <img class="slide" src="blueCar.jpg" alt="blueCar">
                <img class="slide" src="greenCar.jpg" alt="greenCar">
                <img class="slide" src="redCar.jpg" alt="redCar">
            </div>
            <button class="prev" onclick="prevSlide()">&#10094</button>
            <button class="next" onclick="nextSlide()">&#10095</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
